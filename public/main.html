<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Alura Typer</title>
</head>
<body>
    <main class="container">
        <h1 class="center">Alura Typer</h1>

        <div class="phrase">
            <p class="center" id="phrase">This phrase has five words.</p>
    
            <ul class="center">
                <li> 
                    <i class="small material-icons">description</i>
                    <span id="phrase-length">0</span> words 
                </li>
                <li> 
                    <i class="small material-icons">timer</i>
                    <span id="character-phrase-length">0</span> characters 
                </li>
            </ul>
        </div>
        
    
        <div class="game">
            <label for="username">Name</label>
            <input type="text" placeholder="Insert your name" name="username" id="username"/>

            <ul class="center">
                <li>
                    <span id="typing-time">3</span> seconds
                </li>
            </ul>
        
            <textarea id="text-field" rows="9" cols="70"></textarea>
            
            <div class="buttons">
                <a class="btn-floating btn-large waves-effect waves-light red" id="restart-button">
                    <i class="material-icons">restore</i>
                </a>
            </div>
        
            <ul class="center">
                <li>
                    <span id="word-counter">0</span> words 
                </li>
                <li> 
                    <span id="character-counter">0</span> characters    
                </li>
            </ul>
        </div>

        <section class="score-record">
            <h3 class=center>Score record</h3>
            <table class="centered bordered striped ">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Amount of words</th>
                        <th>Amount of characters</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td>Daniela</td>
                        <td>12</td>
                        <td>40</td>
                        <td>
                            <a href="#" class="remove-button">
                                <i class="xsmall material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>Douglas</td>
                        <td>10</td>
                        <td>30</td>
                        <td>
                            <a href="#" class="remove-button">
                                <i class="xsmall material-icons">delete</i>
                            </a>
                        </td>
                    </tr>              
                </tbody>
            </table>
        </section>
        
    </main>

    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/gameLogic.js"></script>
    <script src="./js/score.js"></script>
    <script src="./js/ui.js"></script>
</body>
</html>
